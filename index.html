<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Festi Park - Tu nueva forma de vivir un parque de diversiones" />
    <title>Festi Park - Inicio</title>
    <link rel="icon" type="image/png" href="src/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <header class="header">
        <div class="logo"><img src="./src/logo.png" alt="Logo" /></div>
        <nav class="nav" aria-label="Menú principal">
            <ul class="nav-list">
                <li><a href="index.html" class="active"><i class="fas fa-home"></i><span
                            class="nav-text">Inicio</span></a></li>
                <li><a href="atracciones.html"><i class="fas fa-map-marker-alt"></i><span
                            class="nav-text">Atracciones</span></a></li>
                <li><a href="ofertas.html"><i class="fas fa-tags"></i><span class="nav-text">Ofertas</span></a></li>
                <li><a href="tickets.html"><i class="fas fa-ticket-alt"></i><span class="nav-text">Tickets</span></a>
                </li>
                <li><button class="dark-mode-toggle" aria-label="Cambiar modo oscuro"><i class="fas fa-moon" id="dark-mode"></i></button></li>
                <li><button class="dark-mode-toggle"><img src="./src/imagenes/sun-svgrepo-com.svg" alt="" class="sun hidden" id="light-mode"></button></li>
            </ul>
        </nav>
        <button class="hamburger" aria-label="Abrir menú"><i class="fas fa-bars"></i></button>
    </header>

    <main class="main-home" id="contenido-principal">
        <div class="img-full-container">
            <img class="img-full-container img" src="src/imagenes/index/panorama.jpg" alt="panorama del parque">
            <div class="superposicion-texto">
                <h1>Bienvenidos a Festi Park</h1>
                <p class="eslogan">Tu nueva forma de vivir un parque de diversiones</p>
                <div class="botones">
                    <button>Descubrir más</button>
                    <button>Ver ofertas</button>
                </div>
            </div>
        </div>
        <section class="galeria">
            <h2>Atracciones para todos los gustos</h2>            
            <div class="carousel-container">
                <button class="nav-arrow left">‹</button>
                <div class="carousel-track">
                    <div class="card" data-index="0"><img src="./src/imagenes/index/carusel/vueltamundo.jpg" alt="una vuelta al mundo en la noche" /></div>
                    <div class="card" data-index="1"><img src="./src/imagenes/index/carusel/niño wow.jpg" alt="un niño asombrado alrededor de luces, en la noche" /></div>
                    <div class="card" data-index="2"><img src="./src/imagenes/index/carusel/dos chicas.jpeg" alt="varias personas en una montaña rusa yendo muy rápido" /></div>
                    <div class="card" data-index="3"><img src="./src/imagenes/index/carusel/carusel familia.jpg" alt="una familia en un carusel dorado" /></div>
                    <div class="card" data-index="4"><img src="./src/imagenes/index/carusel/montaña cerca.jpg" alt="un carro de una montaña rusa en un zigzag" /></div>
                    <div class="card" data-index="5"><img src="./src/imagenes/index/carusel/dos tipos.jpg" alt="dos chicos en un carro de una masión embrujada" /></div>
                </div>
                <button class="nav-arrow right">›</button>
            </div>

            <div class="carrusel-info">
                <h2 class="titulo-nombre">titulo</h2>
                <p class="descripcion-nombre">descripcion</p>
            </div>

            <div class="dots">
                <div class="dot active" data-index="0"></div>
                <div class="dot" data-index="1"></div>
                <div class="dot" data-index="2"></div>
                <div class="dot" data-index="3"></div>
                <div class="dot" data-index="4"></div>
                <div class="dot" data-index="5"></div>
            </div>
        </section>
        <section>
            <div class="contacto">
                <h2 class="titulo-nombre">Contactanos</h2>
                <div class="icons-container">
                    <div class="icon-container">
                        <a href="">
                            <img class="icon" src="./src/imagenes/smartphone-2-svgrepo-com.svg" alt="icono-casa">
                        </a>
                        <a href="" class="icon-link">
                            <h2>Llamanos</h2>
                        </a>
                    </div>
                    <div class="icon-container">
                        <a href="contacto.html">
                            <img class="icon" src="./src/imagenes/mail-pencil-svgrepo-com.svg" alt="icono-mail">
                        </a>
                        <a href="contacto.html" class="icon-link">
                            <h2>Envia un Mail</h2>
                        </a>
                    </div>
                    <div class="icon-container">
                        <a href="">
                            <img class="icon" src="./src/imagenes/home-svgrepo-com.svg" alt="Icono-visitanos">
                        </a>
                        <a href="" class="icon-link">
                            <h2>Visitanos</h2>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" role="contentinfo">
        <p>&copy; 2025 Festi Park. Todos los derechos reservados.</p>
    </footer>
    <script src="./scripts.js"></script>
</body>

</html>
